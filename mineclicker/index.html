<!--イベント追加-->
<script>
    // left,rightボタン
    const leftButton = document.getElementsByClassName('leftButton');
    const rightButton = document.getElementsByClassName('rightButton');

    for (let i = 0; i < leftButton.length; i++) {
        leftButton[i].onmouseover = (e) => {
            leftButton[i].src = "./img/button/leftHover.png";
        }
        leftButton[i].onmouseout = (e) => {
            leftButton[i].src = "./img/button/left.png";
        }
    };

    for (let i = 0; i < rightButton.length; i++) {
        rightButton[i].onmouseover = (e) => {
            rightButton[i].src = "./img/button/rightHover.png";
        }
        rightButton[i].onmouseout = (e) => {
            rightButton[i].src = "./img/button/right.png";
        }
    };
</script>
