<!DOCTYPE html>
<html>
  <head>
    <title>Discord app for Safari</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="https://t2.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=https://discord.com&size=64">
  </head>
  <body>
    <noscript>JavasScriptを有効にしてください。</noscript>
    <p>ホーム画面に追加してください。</p>
  </body>
  <script>
    window.onload=()=>{
      if(localStorage.getItem("visited")==true){
        window.location.href="https://discord.com/app/";
      }else{
        localStorage.setItem("visited", true);
      };
    };
  </script>
</html>
