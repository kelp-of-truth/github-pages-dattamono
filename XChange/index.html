<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>X to 𝕏 converter</title>
        <meta name="description" content="入力した文章に含まれるXを𝕏に置き換えます。">
        <link rel="shortcut icon" href="icon.png" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>X to 𝕏 Converter</h1>
        <div class="items">
            <table style="text-align: left;">
                <tr><td><input type="checkbox" id="lowerCase" checked></td><td><label for="lowerCase">小文字も変換する</label></td></tr>
                <tr><td><input type="checkbox" id="autoCopy"></td><td><label for="autoCopy">変換後自動でコピーする</label></td></tr>
            </table>
        </div>
        <div class="input-area">
            <h3>入力</h3>
            <textarea id="input" cols="60" rows="10"></textarea><br>
            <button id="convertBtn">
                <span>変換</span>
            </button>
        </div>
        <div class="output-area">
            <h3>出力</h3>
            <div>
                <textarea id="output" cols="60" rows="10" disabled></textarea><br>
                <button id="copyBtn">
                    <img src="./copuClipBoard.svg" alt="copy" style="height: 1.2em;width: 1.2em;vertical-align: -0.2em;"><span class="copyBtn-span">クリップボードにコピー</span>
                </button><br>
                <button id="clearOutput">
                    <span>クリア</span>
                </button>
            </div>
        </div>
        <div style="height: 5em;"></div>
