<!DOCTYPE html>
    <html>
      <head>
        <title>Oepn Link</title>
        <meta charaset="utf-8">
      </head>
      <script>
    
        const url = new URL(location);
        const params = new URLSearchParams(url.search);

        for(let param of params){
            console.log(param);
        }
        window.onload=()=>{
            if(confirm(getParam("scheme")+getParam("url"))){
                window.location.href=(getParam("scheme")+getParam("url"));
            }else{
                window.close();
            }
        };

        function getParam(name){
            if(params.get(name)!=null){
                return params.get(name);
            }else{
                return "";
            }
        }
      </script>
    </html>
